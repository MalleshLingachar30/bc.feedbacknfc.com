<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login | FeedbackNFC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F3EF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: #FFFFFF;
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1A1A2E;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6B7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1A1A2E;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            color: #1A1A2E;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #9CA3AF;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22C55E;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #22C55E;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #16A34A;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6B7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #22C55E;
        }

        .error-message {
            background: #FEF2F2;
            color: #DC2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">FeedbackNFC</div>
            <h1>Company Sign In</h1>
            <p>Sign in to manage your business cards</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="admin@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Check if already logged in
        const sessionId = localStorage.getItem('companySessionId');
        if (sessionId) {
            // Verify session is still valid
            fetch('/api/auth/session', {
                headers: { 'X-Session-ID': sessionId }
            })
            .then(res => {
                if (res.ok) {
                    window.location.href = '/company/dashboard';
                }
            })
            .catch(() => {});
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('errorMessage');
            
            errorEl.classList.remove('show');
            btn.innerHTML = '<span class="spinner"></span> Signing in...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/auth/company-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Invalid credentials');
                }
                
                // Store session
                localStorage.setItem('companySessionId', data.sessionId);
                localStorage.setItem('companyId', data.company.id);
                localStorage.setItem('companyName', data.company.name);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('subscriptionTier', data.company.subscriptionTier || 'basic');
                
                btn.innerHTML = 'Success!';
                btn.style.background = '#16A34A';
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/company/dashboard';
                }, 500);
                
            } catch (err) {
                errorEl.textContent = err.message || 'Login failed. Please try again.';
                errorEl.classList.add('show');
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
